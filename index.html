<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>

    <style>
        th{
            background-color: #444;
            height: 60px;
            text-align: right;
            padding: -10px;
            padding-right: 30px;
        }

        p{
            margin: 0;
            font-size: 1.9em;
        }

        td{
            border: solid 1px #555;
            height: 40px;
        }

        .operation{
            background-color: #e8852e;
        }

        .num{
            background-color: #AAA;
        }

        .sign{
            background-color: #777;
        }

        table{
            border-collapse: collapse;
            text-align: center;
            width: 210px;
            color: #FFF;
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"></th>
        </tr>

        <tr>
            <td class="sign">AC</td>
            <td class="sign">+/-</td>
            <td class="sign">%</td>
            <td class="operation" id="&#247">&#247</td>
        </tr>

        <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td class="operation" id="&#215">&#215</td>
        </tr>

        <tr>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <td class="operation" id="&#8722">&#8722</td>
        </tr>

        <tr>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <td class="operation" id="&#43">&#43</td>
        </tr>

        <tr>
            <td colspan="2" class="num">0</td>
            <td class="num">.</td>
            <td class="operation">=</td>
        </tr>


    </table>

    <script>
        function add(a, b){
            return Number(a) + Number(b);
        }

        function subtract(a, b){
            console.log("hello");
            console.log(Number(a) - Number(b));
            return Number(a) - Number(b);
        }

        function multiply(a, b){
            return Number(a) * Number(b);
        }

        function divide(a, b){
            return Number(a) / Number(b);
        }

        function operate(left, right, operation){
            switch (operation){
            case "\u002B": 
                return add(left, right);
            case "\u2212":
                return subtract(left, right);
            case "\u00D7": 
                return multiply(left, right);
            case "\u00F7": 
                return divide(left, right)
            }
        }

        let lhs;
        let rhs;
        let operation;
        let currVal;
        let dispVal;
        let screen = document.querySelector("th");
        let val = document.createElement("p");
        val.textContent = "0";
        screen.append(val);

        const clickable = document.querySelector("table");
        clickable.addEventListener("click", (event) => {
            const which = event.target;
            switch (which.className){
            case "num": 
                console.log("number pressed");
                console.log(which.textContent);
                if(val.textContent.length === 1 && val.textContent === "0"){
                    currVal = which.textContent;
                    dispVal = currVal;
                    val.textContent = dispVal;
                }
                else{
                    currVal += which.textContent;
                    dispVal = currVal;
                    val.textContent = dispVal;
                }
                break;

            case "operation": 
            console.log("operation pressed");
                if(which.textContent === "="){
                    const border = document.querySelectorAll(".operation");
                    border.forEach(element => {
                        element.setAttribute("style", "solid 1px #555"); 
                    });
                    rhs = currVal;
                    currVal = operate(lhs, rhs, operation);
                    dispVal = currVal;
                    val.textContent = dispVal;
                }
                else{
                    lhs = currVal;
                    operation = event.target.textContent;
                    which.setAttribute("style", "border: solid 2px #000");
                    currVal = "";
                }
                break;

            case "sign": 
            console.log("sign pressed");
                if(which.textContent === "AC"){
                    val.textContent = "0";
                }

                else if (which.textContent === "+/-"){
                    if(val.textContent[0] === "-"){
                        console.log("this is negative");
                        val.textContent = val.textContent.substring(1);
                    }
                    else if(val.textContent != "0"){
                        console.log("this is positive");
                        val.textContent = "-" + val.textContent;    
                    }
                }

                else{
                    let num = Number(val.textContent);
                    val.textContent = num * 0.01;
                }
                break;
            }
        });
    </script>
    
</body>
</html>
